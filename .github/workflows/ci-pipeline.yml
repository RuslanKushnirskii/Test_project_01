name: CI/CD Pipeline Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create dummy files (для демонстрации)
        run: |
          echo "Создаем демонстрационные файлы..."
          mkdir -p bin/Release
          echo "Build ${{ github.run_number }}" > bin/Release/build-info.txt
          date > bin/Release/build-time.txt
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: bin/Release/
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          
      - name: Display files
        run: ls -la
        
      - name: Simulate deployment
        run: echo "✅ Эмуляция деплоя завершена"
